<div class="col-lg-12 text-center">

<table class="table table-hover">
  <thead>
    <tr>
	  <th>#</th>
      <th>{{captures[0]}}</th>
      <th>{{captures[1]}}</th>
      <th>{{captures[2]}}</th>
    </tr>
  </thead>
  <tbody>
  	<tr *ngFor='let item of data; let i = index' >
		<th scope="row">{{1+i}}</th>
		<td>
			{{item.customerID}}
		</td>
		<td>
			<ngb-progressbar [value]="item.progress"></ngb-progressbar>
		</td>
		<td>
			{{item.orderID}}
		</td>
	</tr>
  </tbody>
</table>
</div>
